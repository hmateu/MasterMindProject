<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/laptop.css">
    <link rel="stylesheet" href="../css/pc.css">
    <title>Nivel</title>
</head>

<body class="lvl">
    <div class="container">
        <div class="navBar">
            <a href="../index.html" class="logo">MASTERMIND</a>
            <!-- <a href="../index.html"><img src="../img/logoM.png" class="logo" alt="Logo Master Mind"></a> -->
        </div>
        <div class="masterMainBody levelsBody" id="userForm">
            <label for="name" class="formLabel">Nombre de usuario</label>
            <input type="text" name="name" class="inputName" id="name" placeholder="Introduce tu nombre" maxlength="20">
            <div class="lvlInputBtn" id="userBtn" onclick="sendUser()">Enviar</div>
        </div>
        <div class="masterMainBody levelsBody hidden" id="errorMessage">
            <div class="messageUser">
                Debe introducir un nombre válido
            </div>
        </div>
        <div class="masterMainBody levelsBody hidden" id="showLevels">
            <a class="levelBtn easyLevel" href="#" id="easyLvl">FÁCIL</a>
            <a class="levelBtn mediumLevel" href="#" id="mediumLvl">MEDIO</a>
            <a class="levelBtn hardLevel" href="#" id="hardLvl">DIFÍCIL</a>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/user.js"></script>
</body>

</html>
