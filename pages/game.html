<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/laptop.css">
    <link rel="stylesheet" href="../css/pc.css">
    <title>Nivel</title>
</head>

<body>
    <div class="container">
        <div class="navBar">
            <a href="../index.html" class="logo">MASTERMIND</a>
        </div>
        <div id="gameBody" class="gameBoard">
            <div id="winnerChoice" class="showColours">
                <div class="titleArrColours">Winner:</div>
                <div class="showColours winnerChoiceArr">
                    <div class="winnerChoiceClass colorSquare" id="w0"></div>
                    <div class="winnerChoiceClass colorSquare" id="w1"></div>
                    <div class="winnerChoiceClass colorSquare" id="w2"></div>
                    <div class="winnerChoiceClass colorSquare" id="w3"></div>
                </div>
            </div>
            <div id="availableColours" class="availableColour showColours">
                <div class="titleArrColours">Colores:</div>
                <div class="showColours availableChoiceArr">
                    <div class="colorSquare" id="a0" onclick = "createCurrentChoice('a0')"></div>
                    <div class="colorSquare" id="a1" onclick = "createCurrentChoice('a1')"></div>
                    <div class="colorSquare" id="a2" onclick = "createCurrentChoice('a2')"></div>
                    <div class="colorSquare" id="a3" onclick = "createCurrentChoice('a3')"></div>
                    <div class="colorSquare" id="a4" onclick = "createCurrentChoice('a4')"></div>
                    <div class="colorSquare" id="a5" onclick = "createCurrentChoice('a5')"></div>
                </div>
            </div>
            <div class="checkBtn disabled" onclick="rowValidate()">Check!</div>
            <div id="board"></div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/game.js"></script>
</body>

</html>
