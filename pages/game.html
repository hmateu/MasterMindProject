<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/laptop.css">
    <link rel="stylesheet" href="../css/pc.css">
    <title>Nivel</title>

<body class="lvl">
    <div class="container">
        <div class="navBar">
            <a href="../index.html"><img src="../img/logoM.png" class="logo" alt="Logo Master Mind"></a>
        </div>
        <div id="gameBody">
            <div id="winnerChoice" class="showColours">
                <div class="titleArrColours">Winner:</div>
                <div class="showColours winnerChoiceArr">
                    <div class="winnerChoiseClass colorSquare" id="w0"></div>
                    <div class="winnerChoiseClass colorSquare" id="w1"></div>
                    <div class="winnerChoiseClass colorSquare" id="w2"></div>
                    <div class="winnerChoiseClass colorSquare" id="w3"></div>
                </div>
            </div>
            <div id="availableColours" class="showColours">
                <div class="titleArrColours">Opciones:</div>
                <div class="showColours availableChoiceArr">
                    <div class="colorSquare" id="a0"></div>
                    <div class="colorSquare" id="a1"></div>
                    <div class="colorSquare" id="a2"></div>
                    <div class="colorSquare" id="a3"></div>
                    <div class="colorSquare" id="a4"></div>
                    <div class="colorSquare" id="a5"></div>
                </div>
            </div>
            <div id="board"></div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/user.js"></script>
